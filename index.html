<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
  <!-- Starting Page -->
      <div id="startingPage">
        <h2>Tic Tac Toe</h2>
        <div id="line"></div>
        <h4>Select Which You Want To Be?</h4>
        <div id="button">
          <button id="playerX" class="choose">Player ( X )</button>
          <button id="playerO" class="choose">Player ( O )</button>
        </div>
      </div>
      
    <!-- Starting Page -->


    <!-- Main Page -->

      <div id="mainPage">
        <div id="headerBtns">
          <button id="">X Turn</button>
          <button id="O_Turn">O Turn</button>
          <div id="showChange"></div>
        </div>
        <div id="gameBoard">
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
        </div>
      </div>
    <!-- Main Page -->


    <!-- Winner Page -->
    <div id="winner">
      <h2 id="winnerName">Player X Win The Game!</h2>
      <div id="button">
        <button id="quit">Play Again</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
